window:
    opacity: 0.65
    padding:
        x: 25
        y: 10 

font:
    normal:
        family: "RictyDiscordNerdFont"
        style: Regular
    bold:
        family: 'RictyDiscordNerdFont'
        style: Bold

    size: 20.0

colors:
    primary:
        background: '0x000000'
        foreground: '0xFFFFFF'

cursor:
    style: Block
    unfocused_hollow: true

scrollbar:
    enabled: true

scrolling:
    # consoleのlogを10000行まで保持
    history: 10000

    # スクロール量は3行
    multiplier: 3

key_bindings:
    - { key: Plus, mods: Control | Shift, action: IncreaseFontSize }
    - { key: Y, mods: Control, action: Copy }
    - { key: P, mods: Control, action: Paste }
    
selection:
    save_to_clipboard: true
