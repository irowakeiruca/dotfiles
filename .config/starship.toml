format = """
[░▒▓](#F477B6)\
[ 🐬 ](bg:#F477B6 fg:#000000)\
[](bg:#6E9BD6 fg:#F477B6)\
$directory\
[ ](fg:#6E9BD6 bg:#394260)\
$git_branch\
$git_status\
[ ](fg:#394260)\
\n$character"""

[directory]
style = "fg:#000000 bg:#6E9BD6"
format = "[ $path]($style)"
truncation_length = 5
truncation_symbol = "… /"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = " "
style = "bg:#394260"
format = '[[$symbol $branch ](fg:#769ff0 bg:#394260)]($style)'

[git_status]
style = "bg:#394260"
format = '[[($all_status$ahead_behind)](fg:#769ff0 bg:#394260)]($style)'

[nodejs]
symbol = ""
style = "bg:#212736"
format = '[[$symbol ($version)](fg:#769ff0 bg:#212736)]($style)'

[rust]
symbol = ""
style = "bg:#212736"
format = '[[$symbol ($version)](fg:#769ff0 bg:#212736)]($style)'

[golang]
symbol = ""
style = "bg:#212736"
format = '[[$symbol ($version)](fg:#769ff0 bg:#212736)]($style)'

[php]
symbol = ""
style = "bg:#212736"
format = '[[$symbol ($version)](fg:#769ff0 bg:#212736)]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#1d2230"
format = '[[  $time](fg:#a0a9cb bg:#1d2230)]($style)'
